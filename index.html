<body class="login">
    <div class="card" style="width:25%;">
        <div class="text-center">

            <img src="imagem/dbz1.png" alt="Logo dragon ball" title="Logo dragon ball" width="200">

        </div>

        <div class="card-body">

            <h5 class="card-title">Login Z</h5>

            <form>
                <div class="form-group">
                    <label for="emailInput">E-mail 📧</label>
                    <input type="email" class="form-control" placeholder="E-mail do Usuário" id="emailInput" />
                </div>

                <div class="form-group">
                    <label for="senhaInput">Senha 🔒</label>
                    <input type="password" class="form-control" placeholder="Senha do Usuário" id="senhaInput" />
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-outline-primary"
                        onclick="loginFirebase(document.getElementById('emailInput').value, document.getElementById('senhaInput').value)">Autenticar✔️</button>

                    <button type="button" class="btn btn-outline-success"
                    onclick="novoUsuario(document.getElementById('emailInput').value, document.getElementById('senhaInput').value)">Nova conta 👤</button>
                </div>
            </form>

        </div>
    </div>
